<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-container">
      <div class="header">
        <img src="images/illustration-hero.svg" alt="hero">
      </div>
      <div class="main">
        <h2 class="title">Order Summary</h2>
        <p class="content"> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="plan">
          <div>
            <img src="./images/icon-music.svg" alt="music">
            <div class="plan-info">
              <b>Annual Plan</b>
              <span> $59.99/year </span>
            </div>
          </div>
          <a class="link">Change</a>
        </div>
        <div class="buttons">
          <button class="pay-button">  Proceed to Payment </button>
          <button class="cancel-button">  Cancel Order </button>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
